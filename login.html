<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginn</title>
    <link rel="stylesheet" href="/estilos/login.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-80 shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700">Inicio sesión</h2>
        <div id="login-error" class="hidden text-red-500 text-center"></div>
        <form action="inicio.html" id="loginForm" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Iniciar sesión</button>
        </form>
        <p class="text-sm text-center text-gray-600">¿No tienes una cuenta? <a href="register.html" class="text-blue-500 hover:underline">Registrate</a></p>
    </div>
    <script src="login.js"></script>

</body>
</html>
