<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="/estilos/inicio.css"> 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Equipos</h2>
        <form id="registroForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700">Nombre del equipo:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="tipo" class="block text-gray-700">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="estado" class="block text-gray-700">Estado:</label>
                <input type="text" id="estado" name="estado" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="fecha_compra" class="block text-gray-700">Fecha de compra:</label>
                <input type="date" id="fecha_compra" name="fecha_compra" required 
                       class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="id_gimnasio" class="block text-gray-700">ID del Gimnasio al que pertenece:</label>
                <input type="number" id="id_gimnasio" name="id_gimnasio" required class="w-full p-2 border rounded-md">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar equipo
            </button>
        </form>
    </div>


    <div class="flex flex-col items-center mt-10">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">
            Selecciona el gimnasio que deseas administrar
        </h2>

        <div class="flex justify-center gap-10 pb-10">
            <a href="equipos_S1.html" class="relative w-[400px] h-[300px] rounded-lg overflow-hidden shadow-lg">
                <img src="/fondos/S1.png" alt="Santa Ana" class="w-full h-full object-cover">
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 text-white px-4 py-2 rounded-md">
                    Santa Ana
                </div>
            </a>
    
            <a href="equipos_S2.html" class="relative w-[400px] h-[300px] rounded-lg overflow-hidden shadow-lg">
                <img src="/fondos/S2.png" alt="Lindora" class="w-full h-full object-cover">
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 text-white px-4 py-2 rounded-md">
                    Lindora
                </div>
            </a>
        </div>
    </div>
    
    
    
    
    
    <script src="equipos_gimnasio.js"></script>
    </body>
    </html>
