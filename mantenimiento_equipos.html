<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="/estilos/inicio.css"> 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Mantenimiento realizado</h2>
        <form id="registroForm" class="space-y-4">
            <div>
                <label for="id_equipo" class="block text-gray-700">ID del equipo:</label>
                <input type="number" id="id_equipo" name="id_equipo" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="fecha_mantenimiento" class="block text-gray-700">Fecha de mantenimiento:</label>
                <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento" required 
                       class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="descripcion" class="block text-gray-700">descripcion del mantenimiento realizado:</label>
                <input type="text" id="descripcion" name="descripcion" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="estado" class="block text-gray-700">Estado:</label>
                <input type="text" id="estado" name="estado" required class="w-full p-2 border rounded-md">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar equipo
            </button>
        </form>
    </div>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Buscar Mantenimiento para editarlo</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="Getid_mantenimiento" class="block text-gray-700">ID:</label>
                <input type="number" id="Getid_mantenimiento" name="Getid_mantenimiento" required class="w-full p-2 border rounded-md">
            </div>
      
            <div>
                <label for="Getid_equipo" class="block text-gray-700">ID del equipo:</label>
                <input type="number" id="Getid_equipo" name="Getid_equipo" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="Getfecha_mantenimiento" class="block text-gray-700">Fecha de mantenimiento:</label>
                <input type="text" id="Getfecha_mantenimiento" name="Getfecha_mantenimiento" required 
                       class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="Getdescripcion" class="block text-gray-700">descripcion del mantenimiento realizado:</label>
                <input type="text" id="Getdescripcion" name="Getdescripcion" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="Getestado" class="block text-gray-700">Estado:</label>
                <input type="text" id="Getestado" name="Getestado" required class="w-full p-2 border rounded-md">
            </div>
      
            <button type="button" id="consultarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Consultar
            </button>
      
            <button type="button" id="editarBtn" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition hidden">
                Editar
            </button>
      
            <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Limpiar
            </button>
        </form>
      </div>
      
      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Eliminar Equipo</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="DeleteIDInput" class="block text-gray-700">ID del mantenimiento que desea eliminar:</label>
                <input type="number" id="DeleteIDInput" name="id_mantenimiento" required class="w-full p-2 border rounded-md">
            </div>
      
            <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition">
                Eliminar
            </button>
        </form>
      </div>
    
    <script src="mantenimiento_equipos.js"></script>
    </body>
    </html>
