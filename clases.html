<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Clases</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    
    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Clase</h2>
        <form id="registrarClaseForm" class="space-y-4">
            <div>
                <label for="nombre_clase" class="block text-gray-700">Nombre de la Clase:</label>
                <input type="text" id="nombre_clase" name="nombre_clase" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="descripcion" class="block text-gray-700">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="id_instructor" class="block text-gray-700">ID del Instructor:</label>
                <input type="number" id="id_instructor" name="id_instructor" required class="w-full p-2 border rounded-md">
            </div>
    
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar Clase
            </button>
        </form>
    </div>


    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Gestión de Clases</h2>
        <div>
            <label for="selectClase" class="block text-gray-700 font-semibold">Seleccionar Instructor:</label>
            <select id="selectClase" name="selectClase" class="w-full p-3 border rounded-md bg-gray-100">
                <option value="">Cargando Clases...</option>
            </select>
        </div>
    

        <form id="formEditarClase" class="space-y-4 mt-6">

            <div>
                <label for="id_clase" class="block text-gray-700"></label>
                <input type="number" id="id_clase" name="id_clase" required class="w-full p-2 border rounded-md" hidden>
            </div>

            <div>
                <label for="nombre_clase" class="block text-gray-700">Nombre de la clase:</label>
                <input type="text" id="Getnombre_clase" name="nombre_clase" required class="w-full p-2 border rounded-md">
            </div>
            
            <div>
                <label for="descripcion" class="block text-gray-700">Descripcion:</label>
                <input type="text" id="Getdescripcion" name="descripcion" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="id_instructor" class="block text-gray-700">Id_instructor:</label>
                <input type="number" id="Getid_instructor" name="id_instructor" step="0.01" required class="w-full p-2 border rounded-md">
            </div>
    
            <button type="button" id="editarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Actualizar Clase
            </button>

            <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Limpiar
            </button>

            <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Eliminar
            </button>

        </form>
    </div>
    <script src="clases.js"></script>
</body>
</html>
