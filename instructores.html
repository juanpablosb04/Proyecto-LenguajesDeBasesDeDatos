<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Instructores</title>
    <script src="https://cdn.tailwindcss.com"></script>   
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
      
      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Instructor</h2>
        <form id="registroForm" class="space-y-4">
    
            <div>
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="especialidad" class="block text-gray-700">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="telefono" class="block text-gray-700">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="correo" class="block text-gray-700">Correo:</label>
                <input type="email" id="correo" name="correo" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="salario" class="block text-gray-700">Salario:</label>
                <input type="number" id="salario" name="salario" step="0.01" required class="w-full p-2 border rounded-md">
            </div>
    
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar
            </button>
        </form>       
    </div>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Gestión de Instructores</h2>
        <div>
            <label for="selectInstructor" class="block text-gray-700 font-semibold">Seleccionar Instructor:</label>
            <select id="selectInstructor" name="selectInstructor" class="w-full p-3 border rounded-md bg-gray-100">
                <option value="">Cargando instructores...</option>
            </select>
        </div>
    

        <form id="formEditarInstructor" class="space-y-4 mt-6">

            <div>
                <label for="id_instructor" class="block text-gray-700"></label>
                <input type="number" id="id_instructor" name="id_instructor" required class="w-full p-2 border rounded-md" hidden>
            </div>

            <div>
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="Getnombre" name="nombre" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="especialidad" class="block text-gray-700">Especialidad:</label>
                <input type="text" id="Getespecialidad" name="especialidad" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="telefono" class="block text-gray-700">Teléfono:</label>
                <input type="text" id="Gettelefono" name="telefono" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="correo" class="block text-gray-700">Correo:</label>
                <input type="email" id="Getcorreo" name="correo" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="salario" class="block text-gray-700">Salario:</label>
                <input type="number" id="Getsalario" name="salario" step="0.01" required class="w-full p-2 border rounded-md">
            </div>
    
            <button type="button" id="editarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Actualizar Instructor
            </button>

            <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Limpiar
            </button>

            <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Eliminar
            </button>

        </form>
    </div>

    

    <script src="instructores.js" defer></script>
</body>
</html>
