<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/estilos/productos.css">
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center pb-8">Registrar Pago</h2>
        <form id="registroForm" class="space-y-4">
    
            <div>
                <label for="id_miembro" class="block text-gray-700">ID del miembro:</label>
                <input type="number" id="id_miembro" name="id_miembro" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="fecha_pago" class="block text-gray-700">Fecha del pago:</label>
                <input type="date" id="fecha_pago" name="fecha_pago" required 
                       class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="monto" class="block text-gray-700">Monto:</label>
                <input type="number" id="monto" name="monto" required class="w-full p-2 border rounded-md">
            </div>
    
            <div>
                <label for="metodo_pago" class="block text-gray-700">Metodo de pago:</label>
                <input type="text" id="metodo_pago" name="metodo_pago" required class="w-full p-2 border rounded-md">
            </div>    
            
    
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar
            </button>
        </form>       
    </div>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center pb-8">Buscar pago</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="Getid_pago" class="block text-gray-700">ID Pago:</label>
                <input type="number" id="Getid_pago" name="Getid_pago" required class="w-full p-2 border rounded-md">
            </div>
      
            <div>
                <label for="Getid_miembro" class="block text-gray-700">ID Miembro:</label>
                <input type="number" id="Getid_miembro" name="Getid_miembro" required class="w-full p-2 border rounded-md" disabled >
            </div>

            <div>
                <label for="Getfecha_pago" class="block text-gray-700">Fecha de la venta:</label>
                <input type="text" id="Getfecha_pago" name="Getfecha_pago" required 
                       class="w-full p-2 border rounded-md" disabled>
            </div>
    
            <div>
                <label for="Getmonto" class="block text-gray-700">ID del producto:</label>
                <input type="number" id="Getmonto" name="Getmonto" required class="w-full p-2 border rounded-md " disabled>
            </div>
    
            <div>
                <label for="Getmetodo_pago" class="block text-gray-700">Metodo de pago:</label>
                <input type="text" id="Getmetodo_pago" name="Getmetodo_pago" required class="w-full p-2 border rounded-md " disabled>
            </div>
      
            <button type="button" id="consultarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Consultar
            </button>
      
            <button type="button" id="editarBtn" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition hidden">
                Editar
            </button>
      
            <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Limpiar
            </button>
        </form>
      </div>

      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Eliminar pago</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="DeleteIDInput" class="block text-gray-700">ID del pago que desea eliminar:</label>
                <input type="number" id="DeleteIDInput" name="id_pago" required class="w-full p-2 border rounded-md">
            </div>
      
            <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition">
                Eliminar
            </button>
        </form>
      </div>
      <script src="pagos.js"></script>
</body>
</html>
