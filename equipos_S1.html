  <h2 class="text-2xl font-bold mb-6 text-center">Buscar Equipo para editarlo</h2>
  <form id="buscarForm" class="space-y-4">
      <div>
          <label for="Getid_equipo" class="block text-gray-700">ID:</label>
          <input type="number" id="Getid_equipo" name="id_equipo" required class="w-full p-2 border rounded-md">
      </div>

      <div>
          <label for="Getnombre" class="block text-gray-700">Nombre del equipo:</label>
          <input type="text" id="Getnombre" name="nombre" disabled class="w-full p-2 border rounded-md">
      </div>

      <div>
          <label for="Gettipo" class="block text-gray-700">Tipo:</label>

      </div>

      <div>
          <label for="Getestado" class="block text-gray-700">Estado:</label>

      </div>

      <div>
          <label for="Getfecha_compra" class="block text-gray-700">Fecha de compra:</label>
          <input type="text" id="Getfecha_compra" name="fecha_compra" disabled class="w-full p-2 border rounded-md">
      </div>

      <div>
          <label for="Getid_gimnasio" class="block text-gray-700">ID del Gimnasio:</label>
          <input type="number" id="Getid_gimnasio" name="id_gimnasio" disabled class="w-full p-2 border rounded-md">
      </div>

      <button type="button" id="consultarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
          Consultar
      </button>

      <button type="button" id="editarBtn" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition hidden">
          Editar
      </button>

      <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
          Limpiar
      </button>
  </form>
