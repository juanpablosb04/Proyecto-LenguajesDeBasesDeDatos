<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="/estilos/inicio.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div id="navbar-container"></div>
    <script src="navbar.js"></script>

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center pb-8">Registrar Cliente</h2>
    <form id="registroForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <label for="cedula" class="block text-gray-700">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="nombre" class="block text-gray-700">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="apellido" class="block text-gray-700">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="correo" class="block text-gray-700">Correo:</label>
        <input type="email" id="correo" name="correo" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="telefono" class="block text-gray-700">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="direccion" class="block text-gray-700">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="fecha_registro" class="block text-gray-700">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required 
               class="w-full p-2 border rounded-md">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-500 transition">
        Registrar
      </button>
    </form>

  </div>  


  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center pb-8">Buscar Cliente</h2>
    <form id="buscarForm" class="space-y-4">
      
      <div>
        <label for="Getcedula" class="block text-gray-700">Cédula:</label>
        <input type="text" id="Getcedula" name="cedula" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Getnombre" class="block text-gray-700">Nombre:</label>
        <input type="text" id="Getnombre" name="nombre" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Getapellido" class="block text-gray-700">Apellido:</label>
        <input type="text" id="Getapellido" name="apellido" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Getcorreo" class="block text-gray-700">Correo:</label>
        <input type="email" id="Getcorreo" name="correo" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Gettelefono" class="block text-gray-700">Teléfono:</label>
        <input type="text" id="Gettelefono" name="telefono" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Getdireccion" class="block text-gray-700">Dirección:</label>
        <input type="text" id="Getdireccion" name="direccion" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="Getfecha_registro" class="block text-gray-700">Fecha de Registro:</label>
        <input type="text" id="Getfecha_registro" name="fecha_registro" 
               class="w-full p-2 border rounded-md" readonly>
      </div>

      <button type="button" id="consultarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
        Consultar
      </button>

      <button type="button" id="editarBtn" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition hidden">
        Editar
    </button>

    <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
      Limpiar
  </button>
    </form>

  </div>


  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Eliminar Cliente</h2>
    <form id="buscarForm" class="space-y-4">
      
      <div>
        <label for="DeletecedulaInput" class="block text-gray-700">Cédula:</label>
        <input type="text" id="DeletecedulaInput" name="cedula" required class="w-full p-2 border rounded-md">
      </div>


    <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-gray-600 transition">
      Eliminar
  </button>
    </form>

  </div> 

  <script src="clientes.js" defer></script>
</body>

</html>
