<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/estilos/register.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-80 shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700">Registro</h2>
        
        <form action="backend/register.php" method="POST" id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Nombre Usuario</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Registrarse</button>
        </form>
        <p class="text-sm text-center text-gray-600">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500 hover:underline">Inicia sesión</a></p>
    </div>
</body>
</html>
