<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/estilos/productos.css">
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>
  <script src="navbar.js"></script>

      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center pb-8">Registrar Venta</h2>
        <form id="registroForm" class="space-y-4">
    
            <div>
                <label for="cedula" class="block text-gray-700">Cédula del Cliente:</label>
                <input type="text" id="cedula" name="cedula" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="selectProducto" class="block text-gray-700 font-semibold">Seleccionar Producto:</label>
                <select id="selectProducto" name="selectProducto" class="w-full p-3 border rounded-md bg-gray-100">
                    <option value="">Cargando Productos...</option>
                </select>
            </div>
    
            <div>
                <label for="id_producto" class="block text-gray-700"></label>
                <input type="number" id="id_producto" name="id_producto" required class="w-full p-2 border rounded-md" hidden>
            </div>
    
            <div>
                <label for="cantidad" class="block text-gray-700">Cantidad comprada del producto:</label>
                <input type="number" id="cantidad" name="cantidad" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="total" class="block text-gray-700">Total:</label>
                <div class="flex space-x-2">
                    <input type="number" id="total" name="total" required class="w-full p-2 border rounded-md" readonly>
                    <button type="button" id="calcularBtn" class="bg-[#ff6600] text-white px-3 py-1 rounded-md hover:bg-[#868ab8] transition text-sm">
                        Calcular
                    </button>
                </div>
            </div>
    
            <div>
                <label for="fecha_venta" class="block text-gray-700">Fecha de la venta:</label>
                <input type="date" id="fecha_venta" name="fecha_venta" required 
                       class="w-full p-2 border rounded-md">
            </div>
    
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Registrar
            </button>
        </form>       
    </div>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center pb-8">Buscar Venta para editarla</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="Getid_venta" class="block text-gray-700">ID:</label>
                <input type="number" id="Getid_venta" name="Getid_venta" required class="w-full p-2 border rounded-md">
            </div>
      
            <div>
                <label for="Getcedula" class="block text-gray-700">Cédula del Cliente:</label>
                <input type="text" id="Getcedula" name="Getcedula" required class="w-full p-2 border rounded-md" disabled >
            </div>
    
            <div>
                <label for="Getid_producto" class="block text-gray-700">ID del producto:</label>
                <input type="number" id="Getid_producto" name="Getid_producto" required class="w-full p-2 border rounded-md " disabled>
            </div>

            <div>
                <label for="Getnombre_producto" class="block text-gray-700">Nombre del producto:</label>
                <input type="text" id="Getnombre_producto" name="Getnombre_producto" required class="w-full p-2 border rounded-md " disabled>
            </div>
    
            <div>
                <label for="Getcantidad" class="block text-gray-700">Cantidad comprada del producto:</label>
                <input type="number" id="Getcantidad" name="Getcantidad" required class="w-full p-2 border rounded-md " disabled>
            </div>

            <div>
                <label for="Gettotal" class="block text-gray-700">Total:</label>
                <input type="number" id="Gettotal" name="Gettotal" required class="w-full p-2 border rounded-md " disabled>
            </div>
    
            <div>
                <label for="Getfecha_venta" class="block text-gray-700">Fecha de la venta:</label>
                <input type="text" id="Getfecha_venta" name="Getfecha_venta" required 
                       class="w-full p-2 border rounded-md" disabled>
            </div>
      
            <button type="button" id="consultarBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Consultar
            </button>
      
            <button type="button" id="editarBtn" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition hidden">
                Editar
            </button>
      
            <button type="button" id="limpiarBtn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition hidden">
                Limpiar
            </button>
        </form>
      </div>

      <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Eliminar venta</h2>
        <form id="buscarForm" class="space-y-4">
            <div>
                <label for="DeleteIDInput" class="block text-gray-700">ID de la venta que desea eliminar:</label>
                <input type="number" id="DeleteIDInput" name="id_venta" required class="w-full p-2 border rounded-md">
            </div>
      
            <button type="button" id="eliminarBtn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition">
                Eliminar
            </button>
        </form>
      </div>
      <script src="ventas_tienda.js"></script>
</body>
</html>
