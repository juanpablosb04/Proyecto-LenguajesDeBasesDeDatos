<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="/estilos/inicio.css"> 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div id="navbar-container"></div>
  <script src="navbar.js"></script>

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrar Sucursal</h2>
    <form id="registroForm" class="space-y-4">
        <div>
            <label for="nombre_sucursal" class="block text-gray-700">Nombre de la sucursal:</label>
            <input type="text" id="nombre_sucursal" name="nombre_sucursal" required class="w-full p-2 border rounded-md">
        </div>

        <div>
            <label for="direccion" class="block text-gray-700">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required class="w-full p-2 border rounded-md">
        </div>

        <div>
            <label for="telefono" class="block text-gray-700">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required class="w-full p-2 border rounded-md">
        </div>

        <div>
            <label for="ciudad" class="block text-gray-700">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required class="w-full p-2 border rounded-md">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
            Registrar Sucursal
        </button>
    </form>
</div>
<script src="sucursales.js"></script>
</body>
</html>
